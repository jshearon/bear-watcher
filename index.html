<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Bear Watcher</title>
</head>
<body>
  <h1>Bear Watcher</h1>

  <div>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#open-bear-form" aria-expanded="false" aria-controls="collapseExample">
      Add A Bear!
    </button>
  </div>
  <div class="collapse" id="open-bear-form">
    <div class="card card-body">
      <form id="bear-form">
        <div class="form-group">
          <label for="bear-name">Bear Name</label>
          <input type="text" class="form-control" id="bear-name" aria-describedby="bearName">
        </div>
        <div class="form-group">
          <label for="bear-image">Bear Image Url</label>
          <input type="text" class="form-control" id="bear-image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div id="river"></div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
